<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" href="css/w2ui-1.5.rc1.min.css" />
<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<style>
canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
</style>
</head>

<body>
<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<!-- jQuery -->
<script src="js/jquery-3.1.1.min.js"></script>
<!-- W2ui -->
<script src="js/w2ui-1.5.rc1.min.js"></script>
<!-- Socket io -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

<div id="layout" style="width: 100%; height: 400px;"></div>

<script>
// widget configuration
var config = {
	layout: {
        name: 'layout',
		panels: [
			{ type: 'top',  size: 30, resizable: false, content: 'top', id: 'toolbar' },
			{ type: 'left', size: 200, resizable: true, content: 'left' },
			{ type: 'main', content: 'main' },
			{ type: 'preview', size: '50%', resizable: true, content: 'preview' },
			{ type: 'right', size: 200, resizable: true, content: 'right' },
			{ type: 'bottom', size: 50, resizable: true, content: 'bottom' }
		]
    },
	toolbar: {
		name: 'toolbar',
        items: [
            { type: 'radio', id: 'item1', group: '1', text: 'Selection Tool', icon: 'fa fa-mouse-pointer', checked: true },
            { type: 'radio', id: 'item2', group: '1', text: 'Hand Tool', icon: 'fa fa-hand-pointer-o' },
            { type: 'radio', id: 'item3', group: '1', text: 'Zoom Tool', icon: 'fa fa-search' },
            { type: 'break' },
			{ type: 'radio', id: 'item4', group: '1', text: 'Rotation Tool', icon: 'fa fa-repeat' },
            { type: 'radio', id: 'item5', group: '1', text: 'Camera Tool', icon: 'fa fa-video-camera' },
            { type: 'radio', id: 'item6', group: '1', text: 'Pan Behind Tool', icon: 'fa fa-arrows-alt' },
            { type: 'spacer' },
            { type: 'radio', id: 'item7', group: '1', text: 'Button', icon: 'fa fa-text-width' }
        ],
        onClick: function (event) {
            console.log('Target: '+ event.target, event);
        }
	},
	sidebar: {
		name: 'sidebar',
		img: null,
		nodes: [ 
			{ id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true,
			  nodes: [ { id: 'level-1-1', text: 'Level 1.1', icon: 'fa fa-home' },
					   { id: 'level-1-2', text: 'Level 1.2', icon: 'fa fa-star' },
					   { id: 'level-1-3', text: 'Level 1.3', icon: 'fa fa-check' }
					 ]
			},
			{ id: 'level-2', text: 'Level 2', img: 'icon-folder', expanded: true, group: true,
			  nodes: [ { id: 'level-2-1', text: 'Level 2.1', img: 'icon-folder', 
						 nodes: [
						   { id: 'level-2-1-1', text: 'Level 2.1.1', img: 'icon-page' },
						   { id: 'level-2-1-2', text: 'Level 2.1.2', img: 'icon-page' },
						   { id: 'level-2-1-3', text: 'Level 2.1.3', img: 'icon-page' }
					 ]},
					   { id: 'level-2-2', text: 'Level 2.2', img: 'icon-page' },
					   { id: 'level-2-3', text: 'Level 2.3', img: 'icon-page' }
					 ]
			},
			{ id: 'level-3', text: 'Level 3', img: 'icon-folder', expanded: true, group: true,
			  nodes: [ { id: 'level-3-1', text: 'Level 3.1', img: 'icon-page' },
					   { id: 'level-3-2', text: 'Level 3.2', img: 'icon-page' },
					   { id: 'level-3-3', text: 'Level 3.3', img: 'icon-page' }
					 ]
			}
		],
		onClick: function (event) {
			w2ui['layout'].content('main', 'id: ' + event.target);
		}
	},
	tabs : {
        name: 'tabs',
        tabs: [
            { id: 'tab1', text: 'Effects' },
            { id: 'tab2', text: 'Tab 2 Text' },
        ]
	}
};

$('#layout').w2layout(config.layout);
w2ui.layout.content('top', $().w2toolbar(config.toolbar));
w2ui.layout.content('left', $().w2sidebar(config.sidebar));
w2ui.layout.content('right', $().w2tabs(config.tabs));
w2ui.layout.content('main', '<canvas id="myCanvas" width="100%" height="100%" style="border:1px solid #000000;"></canvas>');


$('#layout').height($( window ).height() - 15);

$( window ).resize(function() {
  $('#layout').height($( window ).height() - 20);
});
</script>

<script>
  var socket = io.connect('http://localhost:3000');
</script>

</body>

</html>
